<div class="container mt-4">
  <div class="row">
    <div class="col-xl-12">

      <p *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">

          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>

            <div fxFlex></div>

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="delete(item.id)">
                <mat-icon>delete</mat-icon>
                <span>Löschen</span>
              </button>
            </mat-menu>

            <!--            <mat-card-actions>-->
            <!--              <button mat-button color="warn" (click)="delete(item.id)">Löschen</button>-->
            <!--            </mat-card-actions>-->
          </mat-card-header>

          <mat-card-content>
            <div>{{item.recipe}}</div>
            <div class=" mt-4">
              <span class="prep-recipe">
              <i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i>
                {{item.level}}
              </span>
            </div>
          </mat-card-content>

        </mat-card>
      </p>
    </div>
  </div>
</div>
